<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Time Log: Stop Wasting Time</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4a001b" />
    <link rel="apple-touch-icon" href="https://i.imgur.com/0fFibCf.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fff0f5',
                100: '#ffdee9',
                400: '#ff66a3',
                500: '#ff3380',
                600: '#ff005c', // Electric Pink to match logo
                900: '#990038',
                950: '#4a001b', // Deep Velvet Pink
              }
            },
            fontFamily: {
              sans: ['"Kanit"', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Disable selection and touch callouts globally */
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
      
      html {
        background-color: #4a001b; /* Matches top of gradient to hide grey overscroll */
        height: 100%;
      }

      body {
        /* Gradient moved to App.tsx for better mobile support */
        background-color: transparent;
        color: #e2e8f0;
        -webkit-tap-highlight-color: transparent;
        min-height: 100%;
        margin: 0;
        /* Removed padding-top: env(safe-area-inset-top) to allow full-screen background */
      }

      /* Allow interaction with inputs */
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
        -webkit-touch-callout: default;
      }

      /* Prevent image dragging */
      img {
        pointer-events: none;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      .glass-panel {
        background: rgba(74, 0, 27, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-button {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        transition: all 0.2s ease;
      }
      .glass-button:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
      }
    </style>
<script type="importmap">

    "@capacitor/filesystem": "https://esm.sh/@capacitor/filesystem@^6.0.0",

}
</script>
