<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Winner Effect: Log the Win</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0fdf4',
                100: '#dcfce7',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a', 
                900: '#14532d',
                950: '#052e16',
              }
            },
            fontFamily: {
              sans: ['"Kanit"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Disable selection and touch callouts globally */
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
      
      html {
        background-color: #000000;
        height: 100%;
      }

      body {
        background-color: transparent;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        min-height: 100%;
        margin: 0;
      }

      /* Allow interaction with inputs */
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
        -webkit-touch-callout: default;
      }

      /* Prevent image dragging */
      img {
        pointer-events: none;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      .glass-panel {
        background: rgba(74, 0, 27, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-button {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        transition: all 0.2s ease;
      }
      .glass-button:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
      }
      
      .mask-linear-fade {
        mask-image: linear-gradient(to right, transparent, black 20%);
        -webkit-mask-image: linear-gradient(to right, transparent, black 20%);
      }

      /* Utilities */
      .safe-top {
        top: max(1.5rem, env(safe-area-inset-top));
      }

      /* === Micro-animations === */
      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-20px); }
        to   { opacity: 1; transform: translateX(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
      }
      @keyframes scaleUpBounce {
        0%   { opacity: 0; transform: scale(0.3); }
        60%  { transform: scale(1.1); }
        100% { opacity: 1; transform: scale(1); }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(12px); }
        to   { opacity: 1; transform: translateY(0); }
      }
      @keyframes flameFlicker {
        0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
        25%      { transform: scale(1.15) rotate(-3deg); opacity: 0.9; }
        50%      { transform: scale(0.95) rotate(2deg); opacity: 1; }
        75%      { transform: scale(1.1) rotate(-1deg); opacity: 0.85; }
      }
      @keyframes confettiBurst {
        0%   { transform: translate(0,0) scale(1); opacity: 1; }
        100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
      }
      @keyframes glowPulse {
        0%, 100% { box-shadow: 0 0 6px var(--glow-color); }
        50%      { box-shadow: 0 0 16px var(--glow-color); }
      }
      .animate-fade-in     { animation: fadeIn 0.4s ease-out; }
      .animate-slide-up    { animation: slideUp 0.5s ease-out; }
      .animate-scale-up-bounce { animation: scaleUpBounce 0.6s ease-out; }
      .animate-flame       { animation: flameFlicker 1.5s ease-in-out infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "@capacitor/local-notifications": "https://esm.sh/@capacitor/local-notifications@^6.0.0",

    "@capacitor/app": "https://esm.sh/@capacitor/app@^6.0.0",

    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^6.0.0",

    "react": "https://esm.sh/react@^18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
    "vite": "https://esm.sh/vite@^5.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.3.1",
    "webworker": "https://esm.sh/webworker@^0.8.4",
    "@capacitor/filesystem": "https://esm.sh/@capacitor/filesystem@^6.0.0",
    "@capacitor/share": "https://esm.sh/@capacitor/share@^6.0.0",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
